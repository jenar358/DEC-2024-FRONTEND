<!DOCTYPE html>
<html>
<head>
    <title>Paried vs Unpaired Tag</title>
</head>
<body>
    <hr>
    <p>Lorem ipsum dolor sit amet.</p>
    <br>
    <hr>
    <p>Lorem ipsum dolor sit amet.</p>
    <br><hr>
</body>
</html>
<!--
1.Paired Tag: <> </>
2.Unpaired Tag (Self Closing): <>
3.<br> Tag: Line Break
4.<hr> Tag: Horizontal Rule.
-->
