<!DOCTYPE html>
<html>

<head>
    <title>Forms</title>
</head>

<body>
    <h3>Login</h3>
    <form>
        <label for="username">Username: </label>
        <input type="text" id="username" required placeholder="Enter first name" title="Enter your first name">
 <br><br>
        <label for="email">Email: </label>
        <input type="email" id="email">
 <br><br>
        <label for="pass">Password: </label>
        <input type="password" id="pass">
 <br><br>
        <label>Age:</label>
        <input type="number" max="25" min="18">
 <br><br>
        <label>DOB</label>
        <input type="date">
 <br><br>
        <label>Link</label>
        <input type="url">
 <br><br>
        <label>Upload Resume</label>
        <input type="file">
 <br><br>
        <label>Skills:</label>
        <input type="checkbox">java
        <input type="checkbox">Apitude
        <input type="checkbox">Manual Testing
        <input type="checkbox">SQL
        <input type="checkbox">React JS
<br><br>
        <label>Gender:</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female 
        <input type="radio" name="gender">Other
<br><br>
        <select>
            <option>Select City:</option>
            <option>Pune</option>
            <option>Nagpur</option>
            <option>Mumbai</option>
            <option>Bengaluru</option>
        </select>
<br><br>
        <input type="range"><br><br>
        <button>Submit</button>
        <input type="reset">
    </form>
</body>

</html>
