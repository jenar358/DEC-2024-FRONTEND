<!DOCTYPE html>
<html>
<head>
    <title>Name Field Validation</title>
</head>
<body>
    <form>
        <h3>Name Validation Cases:</h3>
        <p>1.Name Should Contain Only Charcaters</p>
        <p>2.Min. Length Should be 2</p>
        <p>3.Max Length Should be 15</p>
        <label>Name:</label>
        <input type="text" required pattern="^[a-zA-Z]{2,15}$">
        <button>Submit</button>
    </form>
</body>
</html>
