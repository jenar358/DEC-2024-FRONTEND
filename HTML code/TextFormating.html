<!DOCTYPE html>
<html>
<head>
    <title>Text Formating Tags</title>
</head>
<body>
    <p>
     <i><b>Lorem</b></i> ipsum 
    <em><strong>imoortant word</strong></em> 
    sit amet consectetur 
        adipisicing elit. <u>Ratione</u>, officia.
        <p>H<sub>2</sub>O</p>
        <p>(a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab</p>
       <p>Some para content<big>Hello </big><small>Priya !</small></p>

       <strike>Completed!</strike>
    </p>
</body>
</html>

<!-- 
1.<b></b> Tag: Dispalys the content in Bold.

2.<strong></strong>: Displays the content in Bold by adding Importance.

3.<i></i>: Displays the content in italic.

4.<em></em>: Displays the content in itallic by adding importance.

5.<big></big>: Displays the content one level biger than the suurrounding content.

6.<small></small>: Displays the content one level smaller than the suurrounding content.

7.<sub></sub>: Subscript Tag displays content below the normal line.

8.<sup></sup>: Superscript Tag displays content above the normal line.
-->
