<!DOCTYPE html>
<head>
    <title>hover Paseudo Class</title>
    <style>
        p{
            border: 2px solid black;
            height: 50px; width: 50px;
            background-color: aqua;
        }

        p:hover {
            margin-left: 200px;
        }
        h3:hover {
            color:red;
        }
    </style>
</head>
<body>
    <p></p>
    <h3>Lorem ipsum dolor sit amet.</h3>
</body>
</html>
