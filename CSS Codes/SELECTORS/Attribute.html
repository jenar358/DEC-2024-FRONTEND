<!DOCTYPE html>
<head>
    <title>Attribute Selector</title>
    <style>
        /*Selects Element by using Attribute*/
        input[type="text"] {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <input type="text">
    <input type="email">
    <input type="number">
    <input type="text">
</body>
</html>
