<!DOCTYPE html>
<head>
    <title>Adjacent Sibling Selector</title>
    <style>
       h3 + p{
        color:blue;
       }
    </style>
</head>
<body>
   <h3>Heading</h3>
   <p>Para 1</p>
   <p>Para 2</p>
   
   <h3>Heading</h3>
   <p>Para 1</p>
   <p>Para 2</p>

   <h3>Heading</h3>
   <p>Para 1</p>
   <p>Para 2</p>
</body>
</html>
