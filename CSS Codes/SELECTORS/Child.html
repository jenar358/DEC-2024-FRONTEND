<!DOCTYPE html>
<head>
    <title>Child selector</title>
    <style>
        div > p{
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <p>Direct p1</p>
        <span>
            <p>Inner p of span</p>
        </span>
        <p>Direct p2</p>
    </div>
</body>
</html>
