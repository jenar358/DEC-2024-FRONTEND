<!DOCTYPE html>
<html>
<head>
    <title>Element, Group, Universal</title>
    <style>
        /*Group selector*/
        #myid, .container,h3 {
            color: blue;
        }

        /*Element Selector: Selects an Element using Element Name*/
        p {
            color: red;
        }

        /*Univesal Selector: Selects all elements*/
        *{
            background-color: beige;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
