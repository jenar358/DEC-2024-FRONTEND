<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS</title>
</head>
<body>
    <h3 style="text-align: center;
    background-color: black;
    color: white;
    font-size: 20px;
    font-family: cursive;
    border: 5px solid yellow;">Inline CSS</h3>

    <p style="color: blueviolet;">Lorem ipsum dolor sit amet.</p>
    <p style="color: blue;">Lorem ipsum dolor sit amet.</p>
    <p style="color: brown;">Lorem ipsum dolor sit amet.</p>
    
    <!-- <input type="color">-->
</body>
</html>
<!-- 
1.In Inline Type of CSS we will be using style as an Attribute.
2.To Style Attribute we will be using Property:Value.
  <TagName style='property1:value1';property2;value2>Content </TagName>
3.1 Style attribute is limited to only one HTML Element.

Advantage:
1.Inline CSS is Efficient when we want to apply properties which is limited to only one Element.

Disadvantage:
1.Inline CSS is not efficient when we want to apply common Properties
to multiple HTML Elements.
2.In HTML Code, all CSS code we are writting which will make the final code complex.
-->
