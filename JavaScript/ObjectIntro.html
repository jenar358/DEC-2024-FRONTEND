<script>
    class Demo{
        display(){
            console.log('Inside display method');
        }
    }

    d1 = new Demo()
    d1.display()

    class Employee{
        work(){
            console.log('Employee is Working');
        }
        eat(){
            console.log('Employee is eating');
        }
        code(){
            console.log('Employee is coding');
        }
    }

    e1 = new Employee()
    e2 = new Employee()

    e1.work()
    e1.eat()
   
    e2.code()

    class Student{
        javaCourse(){
            console.log('Student enrolled for Java');
        }
        
        pythonCourse(){
            console.log('Student enrolled for Python');
        }
    }

    s1 = new Student()
    s1.name = 'Akash'
    s1.javaCourse()
    
    s2 = new Student()
    s2.name = 'Pooja'
    s2.pythonCourse()
</script>
