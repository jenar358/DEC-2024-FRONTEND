<script>
    function greet(name){
        console.log(`Hello ${name}`);
    }

    function processGreet(callback){
        console.log(callback);
        callback('Akash');
    }

    processGreet(greet)
</script>
<!--The functions which accepts another function as an
argument such functions are called Higher Order Function-->

<!--Thwe functions which are passed as an argument to another 
functions , such functions are called as callback function-->
